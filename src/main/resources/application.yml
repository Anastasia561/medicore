spring:
  application:
    name: medicore

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true

server:
  servlet:
    context-path: /api

app:
  doctor:
    working-hours:
      start: "08:00"
      end: "17:00"

  jwt:
    accessTokenExpirationTimeMs: 900_000      # 15 min
    refreshTokenExpirationTimeMs: 2_592_000_000 # 30 days